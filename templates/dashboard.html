<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Horarios</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Dashboard de Horarios
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Tabla de Horarios -->
        <div class="md:col-span-2 bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Horario Semanal
          </h2>
          <div class="overflow-x-auto">
            <table class="min-w-full border-collapse">
              <thead>
                <tr>
                  <th class="p-3 border border-gray-300 bg-gray-50">Hora</th>
                  <th class="p-3 border border-gray-300 bg-gray-50">Lunes</th>
                  <th class="p-3 border border-gray-300 bg-gray-50">Martes</th>
                  <th class="p-3 border border-gray-300 bg-gray-50">
                    Miércoles
                  </th>
                  <th class="p-3 border border-gray-300 bg-gray-50">Jueves</th>
                  <th class="p-3 border border-gray-300 bg-gray-50">Viernes</th>
                </tr>
              </thead>
              <tbody id="horario-tbody">
                <!-- Se llenará con JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Acciones y Estadísticas -->
        <div class="md:col-span-1">
          <!-- Card de Acciones -->
          <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Acciones</h2>
            <div class="flex flex-col space-y-3">
              <button
                id="btn-exportar"
                class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-2"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Exportar Horario
              </button>
              <button
                id="btn-optimizar"
                class="flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-2"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                  <path d="M9 16l2 2 4-4"></path>
                </svg>
                Generar Horario Optimizado
              </button>
            </div>
          </div>

          <!-- Card de Estadísticas -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Estadísticas
            </h2>
            <div class="space-y-4">
              <div>
                <p class="text-sm text-gray-600 mb-1">Disponibilidad total</p>
                <div class="w-full bg-gray-200 rounded-full h-4">
                  <div
                    id="disponibilidad-barra"
                    class="bg-green-500 h-4 rounded-full"
                    style="width: 65%"
                  ></div>
                </div>
                <p class="text-sm text-gray-600 mt-1">
                  <span id="disponibilidad-porcentaje">65</span>% disponible
                </p>
              </div>

              <div>
                <p class="text-sm text-gray-600 mb-2">Distribución por día</p>
                <canvas id="chart-distribucion" height="150"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  </body>
</html>
