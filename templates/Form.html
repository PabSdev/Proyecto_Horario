    <script>
        // Mostrar/ocultar secciones de horas según los días seleccionados
        function toggleHoursSection(day) {
            const section = document.getElementById(`${day}-horas`);
            const checkbox = document.getElementById(day);
            section.classList.toggle('hidden', !checkbox.checked);
        }

        // Manejar el envío del formulario
        document.getElementById('disponibilidadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                nombre: document.getElementById('nombre').value,
                apellidos: document.getElementById('apellidos').value,
                disponibilidad: {}
            };

            const days = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes'];
            days.forEach(day => {
                if (document.getElementById(day).checked) {
                    const hours = [];
                    document.querySelectorAll(`input[name="${day}-horas"]:checked`).forEach(checkbox => {
                        hours.push(checkbox.value);
                    });
                    formData.disponibilidad[day] = hours;
                }
            });

            console.log('Datos del formulario:', formData);
            alert('Disponibilidad enviada con éxito. Revisa la consola para ver los datos.');
        });
